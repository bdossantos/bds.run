---
layout: default
---

<article>
  <header>
    <hgroup>
      <h2>{{ page.title }}</h2>
      <p>
        <time pubdate datetime="{{ page.date | date: '%Y-%m-%d' }}">
          {{ page.date | date: "%d/%m/%Y" }}
        </time>
        - {{ page.categories | join: ', ' }}
      </p>
    </hgroup>
  </header>

  <section>{{ content }}</section>
</article>

<footer>
  <section>
    <b>Sur le même thème :</b>

    {% include related_posts.html %}
  </section>
</footer>
