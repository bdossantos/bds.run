{% for i in (1..include.count) %}
  <img
    class='lozad ctr img-thumbnail'
    data-src="{{ include.photos | append: '-' | append: i | append: '.jpg' | asset:'@path @magick:quality=90' }}"
    data-proofer-ignore
    />
  <noscript>
    <img class='ctr img-thumbnail' src="{{ include.photos | append: '-' | append: i | append: '.jpg' | asset:'@path @magick:quality=90' }}" data-proofer-ignore />
  </noscript>
{% endfor %}
