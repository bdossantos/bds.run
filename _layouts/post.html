---
layout: default
---

<article class="post">
  <header>
    <h2>{{ page.title }}</h2>
    <p class="meta">
      <time pubdate datetime="{{ page.date | date: '%Y-%m-%d' }}">
        {{ page.date | date_to_long_string }}
      </time>
       - {{ page.categories | join: ', ' }}
    </p>
  </header>

  <section>{{ content }}</section>

  <footer>
    <section id="share">
      {% include share.html %}
    </section
  </footer>
</article>
