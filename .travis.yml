---
language: ruby
sudo: false
rvm:
  - 2.1
addons:
  apt:
    packages:
      - advancecomp
      - default-jre-headless
      - gifsicle
      - jhead
      - jpegoptim
      - libgsl0-dev
      - libjpeg-progs
      - optipng
      - pngcrush
      - pngquant
before_script:
  - npm install -g bower
  - bower install
install:
  - bundle install
script:
  - bundle exec rake jekyll_build
  - bundle exec rake check_html
branches:
  only:
    - master
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - RACK_ENV=test
